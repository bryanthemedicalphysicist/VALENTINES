
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Love Haven</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        .font-romantic {
            font-family: 'Playfair Display', serif;
        }
        .font-playful {
            font-family: 'Inter', sans-serif;
            font-weight: 800;
            letter-spacing: -0.02em;
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        .heart-float {
            position: fixed;
            bottom: -50px;
            pointer-events: none;
            z-index: 0;
            animation: float 8s linear infinite;
        }
        button, a {
            cursor: pointer;
            touch-action: manipulation;
        }
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #fff5f7;
        }
        ::-webkit-scrollbar-thumb {
            background: #fecdd3;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #fda4af;
        }
    </style>
